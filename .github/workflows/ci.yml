name: CI

on:
  # Disabled automatic runs to reduce noise.
  # Re-enable push/pull_request when ready.
  workflow_dispatch:

jobs:
  charts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint skyforge

      - name: Helm template (no secrets)
        run: helm template skyforge ./skyforge -n skyforge --set secrets.create=false > /dev/null

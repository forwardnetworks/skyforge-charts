# Skyforge Helm values.
# Override anything here with your local deployment details.

skyforge:
  hostname: "skyforge.lab.local"
  domain: "lab.local"
  dexIssuer: ""
  adminUsers: "skyforge"
  awsSsoRegion: "us-east-1"
  awsSsoStartUrl: ""
  gitea:
    apiUrl: "http://gitea:3000/api/v1"
    url: "http://gitea:3000"
    username: "skyforge"
    repoPrivate: true
    adminUsername: "skyforge"
    allowedDomains: "gitea,localhost,127.0.0.1"
  eveApiUrl: ""
  eveUsername: ""
  eveSkipTlsVerify: false
  eveUrl: ""
  eveSshUser: "root"
  labppApiUrl: ""
  labppSkipTlsVerify: false
  ldap:
    displayAttr: "cn"
    groupAttr: "memberOf"
    mailAttr: "mail"
    skipTlsVerify: false
    startTls: false
    baseDn: ""
  listenAddr: ":8085"
  maxGroups: 50
  netboxUrl: "http://netbox:8080"
  nautobotUrl: "http://nautobot:8080"
  objectStorage:
    endpoint: "minio:9000"
    useSsl: false
  netlab:
    sshUser: "ubuntu"
    stateRoot: "/var/lib/skyforge/netlab"
  projectsDataDir: "/var/lib/skyforge"
  projectSyncSeconds: 300
  uiThemeDefault: ""
  sessionTtl: "8h"
  cookieSecure: false
  stateBackend: "postgres"
  swaggerUrl: "https://skyforge.lab.local/swagger/openapi.json"
  db:
    host: "db"
    port: 5432
    name: "skyforge_server"
    user: "skyforge_server"
    sslmode: "disable"
  dexDb:
    host: "db"
    port: 5432
    name: "dex"
    user: "dex"
    sslmode: "disable"
  redis:
    enabled: true
    addr: "redis:6379"
    db: 0
    keyPrefix: "skyforge"
  health:
    httpChecks: "Edge|edge|http://skyforge-portal:3000/|/;Skyforge Server|server|http://skyforge-server:8085/api/health|/skyforge-server/health;EVE-NG|ðŸ§ª|http://skyforge-server:8085/api/health/eve|/labs/;Semaphore|semaphore|http://semaphore:3000/semaphore/|/semaphore/;NetBox|netbox|http://netbox:8080/login/|/netbox/;Nautobot|nautobot|http://nautobot:8080/nautobot/login/|/nautobot/;Git|git|http://gitea:3000/|/git/;VS Code Server|code|http://code-server:8080/code/|/code/;API Testing|api|http://hoppscotch/|/hoppscotch/;Swagger UI|swagger|http://swagger-ui:8080/|/swagger/;Webhook Inbox|webhooks|http://webhooks:8080/|/webhooks/;S3|s3|http://minio:9000/minio/health/ready|/minio-console/;Dex|dex|http://dex:5556/dex/.well-known/openid-configuration|/dex/;DNS|dns|http://technitium-dns:5380/|/dns/"
    codeChecks: "Postgres|postgres|pg|db;Redis|redis|redis|redis;RADIUS|radius|radius|freeradius"
  admin:
    username: "skyforge"
    name: "Skyforge"
  provisioner:
    login: "skyforge-provisioner"
    name: "Skyforge Provisioner"
  ui:
    productName: "Skyforge"
    productSubtitle: "Automation Hub"
    logoUrl: "/assets/skyforge/skyforge-mark.svg"
    logoAlt: "Skyforge"
    headerBgUrl: "/assets/skyforge/header-background.png"
    supportText: "Need access? Contact your platform admin."
    supportUrl: ""
  minio:
    consoleSubpath: "/minio-console"
  semaphore:
    projectId: 1
    url: "http://semaphore:3000/semaphore/api"
    username: "skyforge-provisioner"
    adminUsername: "skyforge"
  sessionCookie: "skyforge_session"

images:
  alpine: "alpine:3.20"
  dex: "dexidp/dex:v2.41.1"
  freeradius: "freeradius/freeradius-server:3.2.5"
  gitea: "gitea/gitea:1.22.3-rootless"
  openvscode: "gitpod/openvscode-server:1.105.1"
  hoppscotch: "hoppscotch/hoppscotch:latest"
  minio: "minio/minio:RELEASE.2024-11-07T00-52-20Z"
  minioMc: "minio/mc:latest"
  minioMcRelease: "minio/mc:RELEASE.2024-11-17T19-35-25Z"
  postgres: "postgres:15-alpine"
  redis: "redis:7-alpine"
  semaphore: "semaphoreui/semaphore:latest"
  semaphoreAnsible: "semaphoreui/semaphore:v2.16.47-ansible2.16.5"
  swaggerUi: "swaggerapi/swagger-ui:v5.11.0"
  atlas: "arigaio/atlas:latest-alpine"
  skyforgeNautobot: "skyforge-nautobot:latest"
  skyforgeNetbox: "skyforge-netbox:latest"
  skyforgePortal: "skyforge-portal:latest"
  skyforgeServer: "skyforge-server:latest"
  skyforgeWebhooks: "skyforge-webhooks:latest"


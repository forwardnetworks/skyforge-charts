{{- /*
Expose EVE-NG UI endpoints (running on external hosts) through Traefik on the
Skyforge hostname.

This is intentionally optional: it creates Services+Endpoints pointing at
external hosts and a Traefik IngressRoute + Middleware rules to rewrite:
  /labs/<name>/*  ->  https://<eve-host>:443/*
*/ -}}
{{- $cfg := .Values.skyforge.eveProxy }}
{{- if and $cfg $cfg.enabled }}
{{- $port := default 443 $cfg.port }}
{{- $transport := default "eve-servers-transport" $cfg.serversTransport }}

{{ range $s := $cfg.servers }}
{{ $name := required "skyforge.eveProxy.servers[].name is required" $s.name }}
{{- $host := "" -}}
{{- if $s.host -}}
{{- $host = $s.host -}}
{{- else if $s.hostname -}}
{{- $host = $s.hostname -}}
{{- end -}}
{{- $ip := "" -}}
{{- if $s.ip -}}
{{- $ip = $s.ip -}}
{{- end -}}
{{- if and (eq $host "") (eq $ip "") -}}
{{- fail (printf "skyforge.eveProxy.servers[%s] must set host (preferred) or ip" $name) -}}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: eve-proxy-{{ $name }}
spec:
  {{- if ne $host "" }}
  type: ExternalName
  externalName: {{ $host }}
  {{- end }}
  ports:
    - name: https
      port: {{ $port }}
      protocol: TCP
      targetPort: {{ $port }}
{{- if eq $host "" }}
---
apiVersion: v1
kind: Endpoints
metadata:
  name: eve-proxy-{{ $name }}
subsets:
  - addresses:
      - ip: {{ $ip }}
    ports:
      - name: https
        port: {{ $port }}
        protocol: TCP
{{- end }}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: replace-eve-{{ $name }}
spec:
  replacePathRegex:
    regex: ^/labs/{{ $name }}/?(.*)
    replacement: /$1
{{ end }}

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: skyforge-eve-proxy
spec:
  entryPoints:
    - websecure
  tls:
    secretName: proxy-tls
  routes:
{{ range $s := $cfg.servers }}
{{ $name := required "skyforge.eveProxy.servers[].name is required" $s.name }}
    - match: PathPrefix(`/labs/{{ $name }}`)
      kind: Rule
      priority: 650
      services:
        - name: eve-proxy-{{ $name }}
          port: {{ $port }}
          scheme: https
          serversTransport: {{ $transport }}
      middlewares:
        - name: skyforge-auth
        - name: replace-eve-{{ $name }}
{{ end }}
{{- end }}

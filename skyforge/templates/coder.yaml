{{- if .Values.skyforge.coder.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: coder
  name: coder
spec:
  # Helm's `default` treats 0 as "empty", so allow explicit 0 to disable Coder (e.g. QA).
  replicas: {{ if hasKey .Values.skyforge.coder "replicaCount" }}{{ .Values.skyforge.coder.replicaCount }}{{ else }}1{{ end }}
  selector:
    matchLabels:
      io.kompose.service: coder
  template:
    metadata:
      labels:
        io.kompose.service: coder
    spec:
      serviceAccountName: coder
      initContainers:
        - name: ca-bundle
          image: {{ .Values.images.python | quote }}
          command:
            - sh
            - -c
            # Coder's OIDC client uses system roots. Add Skyforge's extra CA(s) to a
            # synthetic bundle and point Go's x509 loader at it via SSL_CERT_FILE.
            - >-
              set -euo pipefail;
              cat /etc/ssl/certs/ca-certificates.crt /etc/skyforge/skyforge-ca-cert > /work/ca-certificates.crt;
              if [ -s /etc/proxy-tls/tls.crt ]; then
                cat /etc/proxy-tls/tls.crt >> /work/ca-certificates.crt;
              fi
          volumeMounts:
            - name: ca-work
              mountPath: /work
            - name: skyforge-ca-cert
              mountPath: /etc/skyforge/skyforge-ca-cert
              subPath: skyforge-ca-cert
              readOnly: true
            - name: proxy-tls
              mountPath: /etc/proxy-tls
              readOnly: true
      containers:
        - name: coder
          image: {{ .Values.images.coder | quote }}
          env:
            - name: CODER_HTTP_ADDRESS
              value: "0.0.0.0:7080"
            - name: CODER_BASE_PATH
              value: "/"
            - name: CODER_ACCESS_URL
              value: "https://{{ .Values.skyforge.hostname }}"
            - name: CODER_PG_CONNECTION_URL
              valueFrom:
                secretKeyRef:
                  name: coder-pg-connection-url
                  key: coder-pg-connection-url
            - name: CODER_OIDC_ISSUER_URL
              value: "https://{{ .Values.skyforge.hostname }}/dex-coder"
            - name: CODER_OIDC_CLIENT_ID
              value: "coder"
            - name: CODER_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dex-client-coder-secret
                  key: dex-client-coder-secret
            - name: SSL_CERT_FILE
              value: "/work/ca-certificates.crt"
            - name: CODER_OIDC_AUTO_LOGIN
              value: {{ .Values.skyforge.coder.oidcAutoLogin | quote }}
            - name: CODER_DISABLE_PASSWORD_AUTH
              value: {{ .Values.skyforge.coder.disablePasswordAuth | quote }}
            - name: CODER_OAUTH2_GITHUB_DEFAULT_PROVIDER_ENABLE
              value: "false"
          ports:
            - containerPort: 7080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 7080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /healthz
              port: 7080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - mountPath: /var/lib/coder
              name: coder-data
            - name: ca-work
              mountPath: /work
              readOnly: true
      volumes:
        - name: coder-data
          persistentVolumeClaim:
            claimName: coder-data
        - name: ca-work
          emptyDir: {}
        - name: skyforge-ca-cert
          secret:
            secretName: skyforge-ca-cert
        - name: proxy-tls
          secret:
            secretName: proxy-tls
            optional: true
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: coder
  name: coder
spec:
  ports:
    - name: http
      port: 7080
      targetPort: 7080
  selector:
    io.kompose.service: coder
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: coder-data
  name: coder-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
{{- end }}

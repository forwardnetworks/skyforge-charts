apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: coder
  name: coder
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: coder
  template:
    metadata:
      labels:
        io.kompose.service: coder
    spec:
      containers:
        - name: coder
          image: {{ .Values.images.coder | quote }}
          env:
            - name: CODER_HTTP_ADDRESS
              value: "0.0.0.0:7080"
            - name: CODER_ACCESS_URL
              value: "https://{{ .Values.skyforge.hostname }}/coder"
            - name: CODER_PG_CONNECTION_URL
              valueFrom:
                secretKeyRef:
                  name: coder-pg-connection-url
                  key: coder-pg-connection-url
            - name: CODER_OIDC_ISSUER_URL
              value: "https://{{ .Values.skyforge.hostname }}/dex"
            - name: CODER_OIDC_CLIENT_ID
              value: "coder"
            - name: CODER_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dex-client-coder-secret
                  key: dex-client-coder-secret
          ports:
            - containerPort: 7080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 7080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /healthz
              port: 7080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - mountPath: /var/lib/coder
              name: coder-data
      volumes:
        - name: coder-data
          persistentVolumeClaim:
            claimName: coder-data
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: coder
  name: coder
spec:
  ports:
    - name: http
      port: 7080
      targetPort: 7080
  selector:
    io.kompose.service: coder
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: coder-data
  name: coder-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

{{- $username := default "" .Values.skyforge.coder.bootstrap.username -}}
{{- $email := default "" .Values.skyforge.coder.bootstrap.email -}}
{{- $secretName := default "coder-admin-bootstrap" .Values.skyforge.coder.bootstrap.passwordSecretName -}}
{{- $secretKey := default "password" .Values.skyforge.coder.bootstrap.passwordSecretKey -}}
{{- if and (ne $username "") (ne $email "") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: coder-demo-workspace-bootstrap
  annotations:
    "helm.sh/resource-policy": keep
  labels:
{{ include "skyforge.labels" . | indent 4 }}
spec:
  backoffLimit: 2
  template:
    metadata:
      labels:
{{ include "skyforge.labels" . | indent 8 }}
    spec:
      restartPolicy: OnFailure
      serviceAccountName: coder
      containers:
        - name: coder-demo-workspace-bootstrap
          image: {{ .Values.images.coder | quote }}
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-lc"]
          args:
            - |
              set -euo pipefail
              echo "[coder-demo] waiting for coder..."
              for i in $(seq 1 120); do
                if curl -fsS http://coder:7080/healthz >/dev/null; then
                  break
                fi
                sleep 2
              done

              echo "[coder-demo] logging in as ${CODER_BOOTSTRAP_EMAIL}..."
              resp="$(
                curl -fsS -X POST http://coder:7080/api/v2/users/login \
                  -H 'Content-Type: application/json' \
                  -d "{\"email\":\"${CODER_BOOTSTRAP_EMAIL}\",\"password\":\"${CODER_BOOTSTRAP_PASSWORD}\"}"
              )"
              token="$(echo "$resp" | awk -F'\"' '/session_token/ {print $4}')"
              if [ -z "$token" ]; then
                echo "[coder-demo] failed to obtain session token; response=$resp"
                exit 1
              fi

              export CODER_URL="http://coder:7080"
              export CODER_SESSION_TOKEN="$token"

              if /opt/coder templates list | awk '{print $1}' | grep -qx "skyforge-demo"; then
                echo "[coder-demo] template skyforge-demo already exists"
              else
                echo "[coder-demo] creating template skyforge-demo from kubernetes example"
                rm -rf /tmp/skyforge-demo-template
                /opt/coder templates init --id kubernetes /tmp/skyforge-demo-template
                /opt/coder templates push skyforge-demo \
                  --directory /tmp/skyforge-demo-template \
                  --yes \
                  --variable namespace=skyforge \
                  --message "bootstrap skyforge demo"
              fi

              if /opt/coder list 2>/dev/null | awk '{print $1}' | grep -qx "skyforge-demo"; then
                echo "[coder-demo] workspace skyforge-demo already exists"
              else
                cat > /tmp/skyforge-demo-params.yaml <<'YAML'
                cpu: "2"
                memory: "2"
                home_disk_size: "10"
                YAML
                echo "[coder-demo] creating workspace skyforge-demo"
                /opt/coder create skyforge-demo --template skyforge-demo --yes --rich-parameter-file /tmp/skyforge-demo-params.yaml
              fi

              echo "[coder-demo] starting workspace skyforge-demo"
              /opt/coder start skyforge-demo --yes || true
              echo "[coder-demo] done"
          env:
            - name: CODER_BOOTSTRAP_EMAIL
              value: {{ $email | quote }}
            - name: CODER_BOOTSTRAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName | quote }}
                  key: {{ $secretKey | quote }}
{{- end }}

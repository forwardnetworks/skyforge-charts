{{- if and .Values.kubernetes.imagePullSecret.create (ne (trim .Values.kubernetes.imagePullSecret.dockerConfigJson) "") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.kubernetes.imagePullSecret.name | default "ghcr-pull" | quote }}
  labels:
    {{- include "skyforge.labels" . | nindent 4 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ .Values.kubernetes.imagePullSecret.dockerConfigJson | b64enc | quote }}
{{- end }}


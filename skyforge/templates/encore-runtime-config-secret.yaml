{{- if .Values.skyforge.encoreRuntimeConfig.create }}
apiVersion: v1
kind: Secret
metadata:
  name: skyforge-encore-runtime-config
type: Opaque
stringData:
  # NOTE: This is a JSON payload consumed by the Encore runtime (ENCORE_RUNTIME_CONFIG).
  # Keep it non-secret: do not include passwords/tokens here.
  skyforge-encore-runtime-config: {{ .Values.skyforge.encoreRuntimeConfig.json | quote }}
{{- end }}


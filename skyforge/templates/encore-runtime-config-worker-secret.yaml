{{- if .Values.skyforge.encoreRuntimeConfig.workerCreate }}
apiVersion: v1
kind: Secret
metadata:
  name: skyforge-encore-runtime-config-worker
type: Opaque
stringData:
  # NOTE: This is a JSON payload consumed by the Encore runtime (ENCORE_RUNTIME_CONFIG).
  # Keep it non-secret: do not include passwords/tokens here.
  skyforge-encore-runtime-config: {{ .Values.skyforge.encoreRuntimeConfig.workerJson | quote }}
{{- end }}


{{- $vals := fromYaml (toYaml .Values) -}}
{{- $dnsEnabled := dig "skyforge" "dns" "enabled" false $vals -}}
{{- $dnsNodePort := dig "skyforge" "dns" "nodePort" 30053 $vals -}}
{{- $dnsWebNodePort := dig "skyforge" "dns" "webNodePort" 30380 $vals -}}

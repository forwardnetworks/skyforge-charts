        image: {{ .Values.images.skyforgeServer }}
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8085
          failureThreshold: 6
          periodSeconds: 10
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8085
          failureThreshold: 3
          periodSeconds: 5
          timeoutSeconds: 2
        name: skyforge-server
        ports:
        - containerPort: 8085
          protocol: TCP
        volumeMounts:
        - mountPath: /encore/infra.config.json
          name: skyforge-server-infra-config
          readOnly: true
          subPath: infra.config.json
        - mountPath: /run/secrets
          name: run-secrets
          readOnly: true
        - mountPath: /var/lib/skyforge
          name: skyforge-server-data
        - mountPath: /data
          name: platform-data
        - name: skyforge-ca-bundle
          mountPath: /etc/skyforge/ca
      restartPolicy: Always
      volumes:
      - name: skyforge-server-infra-config
        configMap:
          name: skyforge-server-infra-config
      - name: run-secrets
        projected:
          sources:
          - secret:
              items:
              - key: skyforge-netlab-servers
                path: skyforge-netlab-servers
              name: skyforge-netlab-servers
              optional: true
          - secret:
              items:
              - key: netlab-runner-rsa
                path: netlab-runner-rsa
              name: netlab-runner-rsa
              optional: true
      - name: skyforge-server-data
        persistentVolumeClaim:
          claimName: skyforge-server-data
      - name: platform-data
        persistentVolumeClaim:
          claimName: platform-data
      - name: skyforge-ca-cert
        secret:
          secretName: skyforge-ca-cert
      - name: skyforge-ca-bundle
        emptyDir: {}
      - name: skyforge-migrate-config
        configMap:
          name: skyforge-migrate-config
      - name: skyforge-migrate-work
        emptyDir: {}
      initContainers:
      - name: skyforge-migrate
        image: {{ .Values.images.atlas }}
        imagePullPolicy: IfNotPresent
        workingDir: /work
        command:
        - /bin/sh
        - -c
        args:
        - >-
          set -e;
          db_url="postgres://${SKYFORGE_DB_USER}:${SKYFORGE_DB_PASSWORD}@${SKYFORGE_DB_HOST}:${SKYFORGE_DB_PORT}/${SKYFORGE_DB_NAME}?sslmode=${SKYFORGE_DB_SSLMODE}";
          echo "Preparing Skyforge migrations...";
          rm -rf /work/migrations;
          mkdir -p /work/migrations;
          # Atlas golang-migrate format expects paired *.up.sql/*.down.sql files.
          # Copy both so Atlas can discover/apply migrations (and maintain its revisions table).
          cp -L /migrations-src/*.sql /work/migrations/;
          cp -L /migrations-src/atlas.hcl /work/atlas.hcl;
          sed -i 's#file:///app/skyforge/migrations#file:///work/migrations#g' /work/atlas.hcl;
          atlas migrate hash --dir file:///work/migrations --dir-format golang-migrate;
          echo "Running Skyforge migrations...";
          if [ ! -f /work/atlas.hcl ]; then echo "FATAL: /work/atlas.hcl missing" >&2; ls -la /work /migrations-src || true; exit 1; fi;
          i=1;
          while [ "${i}" -le 60 ]; do
            if atlas migrate apply --config file:///work/atlas.hcl --env prod --var db_url="${db_url}"; then
              echo "Skyforge migrations complete.";
              exit 0;
            fi;
            echo "Migrations not ready yet; retrying (${i}/60)...";
            i=$((i+1));
            sleep 2;
          done;
          echo "Skyforge migrations failed after retries." >&2;
          exit 1;
        env:
        - name: SKYFORGE_DB_HOST
          value: db
        - name: SKYFORGE_DB_PORT
          value: "5432"
        - name: SKYFORGE_DB_NAME
          value: skyforge_server
        - name: SKYFORGE_DB_USER
          value: skyforge_server
        - name: SKYFORGE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-skyforge-server-password
              key: db-skyforge-server-password
        - name: SKYFORGE_DB_SSLMODE
          value: disable
        volumeMounts:
        - mountPath: /migrations-src
          name: skyforge-migrate-config
          readOnly: true
        - mountPath: /work
          name: skyforge-migrate-work
      - name: skyforge-ca-bundle
        image: {{ .Values.images.alpine }}
        command:
        - sh
        - -c
        - cat /etc/ssl/certs/ca-certificates.crt /etc/skyforge/skyforge-ca-cert > /work/ca-certificates.crt
        volumeMounts:
        - name: skyforge-ca-cert
          mountPath: /etc/skyforge
          readOnly: true
        - name: skyforge-ca-bundle
          mountPath: /work

        checksum/infra-config: '{{ include (print $.Template.BasePath "/infra-config-configmap.yaml") . | sha256sum }}'
        checksum/encore-cfg: '{{ include (print $.Template.BasePath "/encore-cfg-secret.yaml") . | sha256sum }}'
        checksum/encore-runtime: '{{ include (print $.Template.BasePath "/encore-runtime-config-secret.yaml") . | sha256sum }}'
        checksum/extra-secrets: '{{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}'
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            io.kompose.service: skyforge-server
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  io.kompose.service: skyforge-server

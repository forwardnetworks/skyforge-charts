apiVersion: v1
kind: ConfigMap
metadata:
  name: skyforge-logout-nginx
data:
  nginx.conf: |
    worker_processes auto;
    error_log /dev/stderr warn;
    pid /tmp/nginx.pid;

    events {
      worker_connections 1024;
    }

    http {
      access_log /dev/stdout;
      default_type text/plain;

      server {
        listen 8080;
        server_name _;

        set $clear_cookie "skyforge_session=; Path=/; Max-Age=0; HttpOnly; SameSite=Lax; Secure";

        location = /netbox/logout {
          add_header Set-Cookie $clear_cookie always;
          return 302 /?next=/netbox/;
        }
        location = /netbox/logout/ {
          add_header Set-Cookie $clear_cookie always;
          return 302 /?next=/netbox/;
        }

        location = /nautobot/logout {
          add_header Set-Cookie $clear_cookie always;
          return 302 /?next=/nautobot/;
        }
        location = /nautobot/logout/ {
          add_header Set-Cookie $clear_cookie always;
          return 302 /?next=/nautobot/;
        }

        location / {
          return 404 "not found\n";
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skyforge-logout
  labels:
    io.kompose.service: skyforge-logout
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: skyforge-logout
  template:
    metadata:
      labels:
        io.kompose.service: skyforge-logout
    spec:
      automountServiceAccountToken: false
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
      volumes:
        - name: nginx-config
          configMap:
            name: skyforge-logout-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: skyforge-logout
  labels:
    io.kompose.service: skyforge-logout
spec:
  selector:
    io.kompose.service: skyforge-logout
  ports:
    - name: http
      port: 8080
      targetPort: 8080

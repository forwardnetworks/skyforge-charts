apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: skyforge-authenticated
spec:
  entryPoints:
    - websecure
  tls:
    secretName: proxy-tls
  routes:
    - match: PathPrefix(`/minio-console`)
      kind: Rule
      services:
        - name: minio
          port: 9001
      middlewares:
        - name: skyforge-auth
        - name: strip-minio-console
    - match: PathPrefix(`/netbox/static/`)
      kind: Rule
      priority: 200
      services:
        - name: netbox
          port: 8080
      middlewares:
        - name: skyforge-auth
        - name: replace-netbox-static
    - match: PathPrefix(`/netbox/media/`)
      kind: Rule
      priority: 200
      services:
        - name: netbox
          port: 8080
      middlewares:
        - name: skyforge-auth
        - name: replace-netbox-media
    - match: PathPrefix(`/netbox`)
      kind: Rule
      priority: 100
      services:
        - name: netbox
          port: 8080
      middlewares:
        - name: skyforge-auth
    - match: PathPrefix(`/nautobot/static/`)
      kind: Rule
      priority: 200
      services:
        - name: nautobot-static
          port: 8080
      middlewares:
        - name: skyforge-auth
    - match: PathPrefix(`/nautobot/media/`)
      kind: Rule
      priority: 200
      services:
        - name: nautobot-static
          port: 8080
      middlewares:
        - name: skyforge-auth
    - match: PathPrefix(`/nautobot`)
      kind: Rule
      priority: 100
      services:
        - name: nautobot
          port: 8080
      middlewares:
        - name: skyforge-auth
        - name: strip-nautobot
    - match: PathPrefix(`/labs`)
      kind: Rule
      priority: 100
      services:
        - name: skyforge-server
          port: 8085
      middlewares:
        - name: skyforge-auth
    - match: PathPrefix(`/labs`)
      kind: Rule
      priority: 250
      services:
        - name: skyforge-server
          port: 8085
      middlewares:
        - name: skyforge-auth
    - match: PathPrefix(`/git`)
      kind: Rule
      services:
        - name: gitea
          port: 3000
      middlewares:
        - name: strip-git
    - match: Path(`/swagger/openapi.json`)
      kind: Rule
      priority: 200
      services:
        - name: skyforge-server
          port: 8085
    - match: PathPrefix(`/swagger`)
      kind: Rule
      services:
        - name: swagger-ui
          port: 8080
      middlewares:
        - name: strip-swagger
    - match: Path(`/code`) || PathPrefix(`/code/`)
      kind: Rule
      services:
        - name: code-server
          port: 8080
      middlewares:
        - name: skyforge-auth
    - match: PathPrefix(`/webhooks`)
      kind: Rule
      services:
        - name: skyforge-portal
          port: 3000
      middlewares:
        - name: skyforge-auth

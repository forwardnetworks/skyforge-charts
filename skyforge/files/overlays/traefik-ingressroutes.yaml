apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: skyforge-public
spec:
  entryPoints:
    - websecure
  tls:
    secretName: proxy-tls
  routes:
    - match: PathPrefix(`/api-testing`)
      kind: Rule
      priority: 600
      services:
        - name: hoppscotch
          port: 80
      middlewares:
        - name: skyforge-auth
        - name: redirect-api-testing
    - match: PathPrefix(`/`) && Query(`app`, `hoppscotch`)
      kind: Rule
      priority: 599
      services:
        - name: hoppscotch
          port: 80
      middlewares:
        - name: skyforge-auth
    - match: PathPrefix(`/assets/`) && !PathPrefix(`/assets/skyforge/`)
      kind: Rule
      priority: 455
      services:
        - name: hoppscotch
          port: 80
      middlewares:
        - name: skyforge-auth
    - match: PathPrefix(`/backend`)
      kind: Rule
      priority: 459
      services:
        - name: hoppscotch
          port: 3170
      middlewares:
        - name: skyforge-auth
        - name: strip-hoppscotch-backend
    - match: PathPrefix(`/admin`)
      kind: Rule
      priority: 458
      services:
        - name: hoppscotch
          port: 3100
      middlewares:
        - name: skyforge-auth
        - name: strip-hoppscotch-admin
    - match: Path(`/healthz`) || Path(`/health`)
      kind: Rule
      priority: 400
      services:
        - name: skyforge-server
          port: 8085
    - match: PathPrefix(`/netbox/logout`)
      kind: Rule
      priority: 300
      services:
        - name: skyforge-logout
          port: 8080
    - match: PathPrefix(`/nautobot/logout`)
      kind: Rule
      priority: 300
      services:
        - name: skyforge-logout
          port: 8080
    - match: PathPrefix(`/files/`)
      kind: Rule
      services:
        - name: minio
          port: 9000
      middlewares:
        - name: replace-files
    - match: PathPrefix(`/assets/skyforge/`)
      kind: Rule
      priority: 450
      services:
        - name: skyforge-portal
          port: 3000
    - match: Path(`/code-shared`) || PathPrefix(`/code-shared/`)
      kind: Rule
      priority: 440
      services:
        - name: code-server-shared
          port: 8080
    - match: PathPrefix(`/data/`)
      kind: Rule
      services:
        - name: skyforge-server
          port: 8085
    - match: PathPrefix(`/api/skyforge/`)
      kind: Rule
      priority: 500
      services:
        - name: skyforge-server
          port: 8085
      middlewares:
        - name: replace-skyforge-api
    - match: PathPrefix(`/skyforge-server/`)
      kind: Rule
      services:
        - name: skyforge-server
          port: 8085
      middlewares:
        - name: replace-skyforge-server
    - match: PathPrefix(`/`)
      kind: Rule
      services:
        - name: skyforge-portal
          port: 3000

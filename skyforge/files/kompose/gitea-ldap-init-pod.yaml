apiVersion: v1
kind: Pod
metadata:
  labels:
    io.kompose.service: gitea-ldap-init
  name: gitea-ldap-init
spec:
  automountServiceAccountToken: false
  containers:
    - args:
        - |
          set -euo pipefail

          echo "Waiting for Gitea database/config..."
          for i in $(seq 1 60); do
            if gitea admin auth list --config /var/lib/gitea/custom/conf/app.ini >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done

          ldap_url="$(cat /run/secrets/skyforge-ldap-url | tr -d '\n')"
          if [ -z "${ldap_url}" ]; then
            echo "SKYFORGE_LDAP_URL is empty; skipping Gitea LDAP init."
            exit 0
          fi
          case "${ldap_url}" in
            ldaps://*) proto="LDAPS"; hostport="${ldap_url#ldaps://}" ;;
            ldap://*)  proto="Unencrypted"; hostport="${ldap_url#ldap://}" ;;
            *)         proto="Unencrypted"; hostport="${ldap_url}" ;;
          esac
          host="${hostport%%:*}"
          port="${hostport#*:}"
          [ "${host}" != "${hostport}" ] || port=""

          if [ "${SKYFORGE_LDAP_STARTTLS:-false}" = "true" ]; then
            proto="StartTLS"
          fi

          search_base="$(cat /run/secrets/skyforge-ldap-searchdn | tr -d '\n')"
          user_filter="$(cat /run/secrets/skyforge-ldap-searchfilter | tr -d '\n')"
          user_dn="$(cat /run/secrets/skyforge-ldap-bind-template | tr -d '\n')"

          [ -n "${search_base}" ] || search_base="dc=example,dc=com"
          [ -n "${user_filter}" ] || user_filter="(uid=%s)"
          [ -n "${user_dn}" ] || user_dn="uid=%s,${search_base}"

          skip_tls_verify_flag=""
          if [ "${SKYFORGE_LDAP_SKIP_TLS_VERIFY:-false}" = "true" ]; then
            skip_tls_verify_flag="--skip-tls-verify"
          fi

          existing_id="$(gitea admin auth list --config /var/lib/gitea/custom/conf/app.ini | awk -F'\t' -v name="${GITEA_LDAP_NAME}" 'NR>1 && $2==name {print $1; exit}')"

          if [ -n "${existing_id}" ]; then
            echo "Updating Gitea LDAP auth source '${GITEA_LDAP_NAME}' (id=${existing_id})"
            gitea admin auth update-ldap-simple \
              --config /var/lib/gitea/custom/conf/app.ini \
              --id "${existing_id}" \
              --name "${GITEA_LDAP_NAME}" \
              --active \
              --security-protocol "${proto}" \
              ${skip_tls_verify_flag} \
              --host "${host}" \
              --port "${port}" \
              --user-search-base "${search_base}" \
              --user-filter "${user_filter}" \
              --username-attribute "uid" \
              --firstname-attribute "givenName" \
              --surname-attribute "sn" \
              --email-attribute "mail" \
              --user-dn "${user_dn}"
          else
            echo "Creating Gitea LDAP auth source '${GITEA_LDAP_NAME}'"
            gitea admin auth add-ldap-simple \
              --config /var/lib/gitea/custom/conf/app.ini \
              --name "${GITEA_LDAP_NAME}" \
              --active \
              --security-protocol "${proto}" \
              ${skip_tls_verify_flag} \
              --host "${host}" \
              --port "${port}" \
              --user-search-base "${search_base}" \
              --user-filter "${user_filter}" \
              --username-attribute "uid" \
              --firstname-attribute "givenName" \
              --surname-attribute "sn" \
              --email-attribute "mail" \
              --user-dn "${user_dn}"
          fi

          echo "Gitea LDAP init complete."
      command:
        - /bin/sh
        - -c
      env:
        - name: GITEA_LDAP_NAME
          value: Skyforge LDAP
        - name: SKYFORGE_LDAP_SKIP_TLS_VERIFY
          valueFrom:
            configMapKeyRef:
              name: skyforge-config
              key: SKYFORGE_LDAP_SKIP_TLS_VERIFY
        - name: SKYFORGE_LDAP_STARTTLS
          valueFrom:
            configMapKeyRef:
              name: skyforge-config
              key: SKYFORGE_LDAP_STARTTLS
      image: gitea/gitea:1.22.3-rootless
      name: gitea-ldap-init
      securityContext:
        runAsGroup: 1000
        runAsUser: 1000
      volumeMounts:
        - mountPath: /run/secrets
          name: run-secrets
          readOnly: true
        - mountPath: /var/lib/gitea
          name: gitea-data
  restartPolicy: Never
  volumes:
    - name: run-secrets
      projected:
        sources:
          - secret:
              items:
                - key: skyforge-ldap-url
                  path: skyforge-ldap-url
              name: skyforge-ldap-url
          - secret:
              items:
                - key: skyforge-ldap-searchdn
                  path: skyforge-ldap-searchdn
              name: skyforge-ldap-searchdn
          - secret:
              items:
                - key: skyforge-ldap-searchfilter
                  path: skyforge-ldap-searchfilter
              name: skyforge-ldap-searchfilter
          - secret:
              items:
                - key: skyforge-ldap-bind-template
                  path: skyforge-ldap-bind-template
              name: skyforge-ldap-bind-template
    - name: gitea-data
      persistentVolumeClaim:
        claimName: gitea-data

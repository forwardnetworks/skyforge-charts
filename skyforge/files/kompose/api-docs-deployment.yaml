apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: api-docs
  name: api-docs
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: api-docs
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        io.kompose.service: api-docs
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            io.kompose.service: api-docs
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  io.kompose.service: api-docs
      automountServiceAccountToken: false
      containers:
      - name: api-docs
        # Serve ReDoc via a tiny static index.html from a ConfigMap.
        # This avoids Docker Hub image pulls while still providing a ReDoc UI.
        image: {{ .Values.images.python | quote }}
        imagePullPolicy: IfNotPresent
        command: ["python", "-m", "http.server", "8080", "--directory", "/usr/share/redoc"]
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: redoc-html
          mountPath: /usr/share/redoc
          readOnly: true
      volumes:
      - name: redoc-html
        configMap:
          name: api-docs

apiVersion: v1
kind: ConfigMap
metadata:
  name: skyforge-migrate-config
data:

  atlas.hcl: |
    variable "db_url" {
      type = string
    }
    
    env "prod" {
      url = var.db_url
      migration {
        dir    = "file:///app/skyforge/migrations"
        format = golang-migrate
      }
      format {
        migrate {
          diff = "{{ sql . \"  \" }}"
        }
      }
    }
    


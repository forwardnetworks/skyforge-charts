apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: code-server-shared
  name: code-server-shared
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: code-server-shared
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: code-server-shared
    spec:
      automountServiceAccountToken: false
      containers:
      - args:
        - "set -e\nbin=\"/home/.openvscode-server/bin/openvscode-server\"\nexec \"\
          ${bin}\" \\\n  --host 0.0.0.0 \\\n  --port 8080 \\\n  --server-base-path\
          \ /code-shared \\\n  --telemetry-level off \\\n  --accept-server-license-terms\
          \ \\\n  --without-connection-token \\\n  --extensions-dir /home/openvscode-server/extensions\
          \ \\\n  --user-data-dir /home/openvscode-server/data \\\n  /home/openvscode-server/workspace\n"
        command:
        - /bin/sh
        - -lc
        image: gitpod/openvscode-server:1.105.1
        livenessProbe:
          httpGet:
            path: /code-shared/
            port: 8080
          failureThreshold: 6
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /code-shared/
            port: 8080
          failureThreshold: 3
          periodSeconds: 5
          timeoutSeconds: 2
        name: code-server-shared
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - mountPath: /home/openvscode-server
          name: code-server-shared-home
        - mountPath: /home/openvscode-server/workspace
          name: shared-workspace
        - name: skyforge-ca-bundle
          mountPath: /etc/skyforge/ca
        env:
        - name: SSL_CERT_FILE
          value: /etc/skyforge/ca/ca-certificates.crt
      restartPolicy: Always
      volumes:
      - name: code-server-shared-home
        persistentVolumeClaim:
          claimName: code-server-shared-home
      - name: shared-workspace
        persistentVolumeClaim:
          claimName: shared-workspace
      - name: skyforge-ca-cert
        secret:
          secretName: skyforge-ca-cert
      - name: skyforge-ca-bundle
        emptyDir: {}
      initContainers:
      - name: skyforge-ca-bundle
        image: alpine:3.20
        command:
        - sh
        - -c
        - cat /etc/ssl/certs/ca-certificates.crt /etc/skyforge/skyforge-ca-cert > /work/ca-certificates.crt
        volumeMounts:
        - name: skyforge-ca-cert
          mountPath: /etc/skyforge
          readOnly: true
        - name: skyforge-ca-bundle
          mountPath: /work

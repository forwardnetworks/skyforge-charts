apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: netbox
  name: netbox
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: netbox
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: netbox
    spec:
      automountServiceAccountToken: false
      containers:
      - args:
        - 'set -e

          export DB_PASSWORD="$(cat /run/secrets/db-netbox-password)"

          export SUPERUSER_PASSWORD="$(cat /run/secrets/skyforge-admin-shared)"

          export SUPERUSER_API_TOKEN="$(cat /run/secrets/netbox-superuser-api-token)"

          export SECRET_KEY="$(cat /run/secrets/netbox-secret-key)"

          exec /usr/bin/tini -- /opt/netbox/docker-entrypoint.sh /opt/netbox/launch-netbox.sh

          '
        command:
        - /bin/sh
        - -lc
        env:
        - name: DB_HOST
          value: db
        - name: DB_NAME
          value: netbox
        - name: DB_PORT
          value: '5432'
        - name: DB_USER
          value: netbox
        - name: REDIS_DATABASE
          value: '0'
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: '6379'
        - name: SKYFORGE_LDAP_BINDDN_FILE
          value: /run/secrets/skyforge-ldap-binddn
        - name: SKYFORGE_LDAP_BINDPASSWORD_FILE
          value: /run/secrets/skyforge-ldap-bindpassword
        - name: SKYFORGE_LDAP_BIND_TEMPLATE_FILE
          value: /run/secrets/skyforge-ldap-bind-template
        - name: SKYFORGE_LDAP_SEARCHDN_FILE
          value: /run/secrets/skyforge-ldap-searchdn
        - name: SKYFORGE_LDAP_SEARCHFILTER_FILE
          value: /run/secrets/skyforge-ldap-searchfilter
        - name: SKYFORGE_LDAP_SKIP_TLS_VERIFY
          valueFrom:
            configMapKeyRef:
              name: skyforge-config
              key: SKYFORGE_LDAP_SKIP_TLS_VERIFY
        - name: SKYFORGE_LDAP_STARTTLS
          valueFrom:
            configMapKeyRef:
              name: skyforge-config
              key: SKYFORGE_LDAP_STARTTLS
        - name: SKYFORGE_LDAP_URL_FILE
          value: /run/secrets/skyforge-ldap-url
        - name: SKYFORGE_OIDC_DISCOVERY_URL_FILE
          value: /run/secrets/skyforge-oidc-discovery-url
        - name: SKYFORGE_OIDC_CLIENT_ID_FILE
          value: /run/secrets/netbox-oidc-client-id
        - name: SKYFORGE_OIDC_CLIENT_SECRET_FILE
          value: /run/secrets/dex-client-netbox-secret
        - name: SKYFORGE_HOSTNAME
          valueFrom:
            configMapKeyRef:
              key: SKYFORGE_HOSTNAME
              name: skyforge-config
        - name: SUPERUSER_NAME
          value: skyforge
        - name: SUPERUSER_EMAIL
          valueFrom:
            configMapKeyRef:
              name: skyforge-config
              key: SKYFORGE_ADMIN_EMAIL
        - name: SSL_CERT_FILE
          value: /etc/skyforge/ca/ca-certificates.crt
        image: skyforge-netbox:latest
        imagePullPolicy: IfNotPresent
        startupProbe:
          httpGet:
            path: /netbox/login/
            port: 8080
            scheme: HTTP
            httpHeaders:
            - name: X-Forwarded-Proto
              value: https
          failureThreshold: 60
          periodSeconds: 5
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /netbox/login/
            port: 8080
            scheme: HTTP
            httpHeaders:
            - name: X-Forwarded-Proto
              value: https
          failureThreshold: 6
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /netbox/login/
            port: 8080
            scheme: HTTP
            httpHeaders:
            - name: X-Forwarded-Proto
              value: https
          failureThreshold: 3
          periodSeconds: 5
          timeoutSeconds: 2
        name: netbox
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            memory: '2147483648'
        volumeMounts:
        - mountPath: /run/secrets
          name: run-secrets
          readOnly: true
        - mountPath: /opt/netbox/netbox/media
          name: netbox-media
        - mountPath: /opt/netbox/netbox/reports
          name: netbox-reports
        - mountPath: /opt/netbox/netbox/scripts
          name: netbox-scripts
        - name: skyforge-ca-bundle
          mountPath: /etc/skyforge/ca
      restartPolicy: Always
      volumes:
      - name: run-secrets
        projected:
          sources:
          - secret:
              items:
              - key: db-netbox-password
                path: db-netbox-password
              name: db-netbox-password
          - secret:
              items:
              - key: password
                path: skyforge-admin-shared
              name: skyforge-admin-shared
          - secret:
              items:
              - key: netbox-superuser-api-token
                path: netbox-superuser-api-token
              name: netbox-superuser-api-token
          - secret:
              items:
              - key: netbox-secret-key
                path: netbox-secret-key
              name: netbox-secret-key
          - secret:
              items:
              - key: skyforge-ldap-url
                path: skyforge-ldap-url
              name: skyforge-ldap-url
          - secret:
              items:
              - key: skyforge-ldap-bind-template
                path: skyforge-ldap-bind-template
              name: skyforge-ldap-bind-template
          - secret:
              items:
              - key: skyforge-ldap-searchdn
                path: skyforge-ldap-searchdn
              name: skyforge-ldap-searchdn
          - secret:
              items:
              - key: skyforge-ldap-searchfilter
                path: skyforge-ldap-searchfilter
              name: skyforge-ldap-searchfilter
          - secret:
              items:
              - key: skyforge-ldap-binddn
                path: skyforge-ldap-binddn
              name: skyforge-ldap-binddn
          - secret:
              items:
              - key: skyforge-ldap-bindpassword
                path: skyforge-ldap-bindpassword
              name: skyforge-ldap-bindpassword
          - secret:
              items:
              - key: skyforge-oidc-discovery-url
                path: skyforge-oidc-discovery-url
              name: skyforge-oidc-discovery-url
          - secret:
              items:
              - key: netbox-oidc-client-id
                path: netbox-oidc-client-id
              name: netbox-oidc-client-id
          - secret:
              items:
              - key: dex-client-netbox-secret
                path: dex-client-netbox-secret
              name: dex-client-netbox-secret
      - name: netbox-media
        persistentVolumeClaim:
          claimName: netbox-media
      - name: netbox-reports
        persistentVolumeClaim:
          claimName: netbox-reports
      - name: netbox-scripts
        persistentVolumeClaim:
          claimName: netbox-scripts
      - name: skyforge-ca-cert
        secret:
          secretName: skyforge-ca-cert
      - name: skyforge-ca-bundle
        emptyDir: {}
      initContainers:
      - name: skyforge-ca-bundle
        image: alpine:3.20
        command:
        - sh
        - -c
        - cat /etc/ssl/certs/ca-certificates.crt /etc/skyforge/skyforge-ca-cert > /work/ca-certificates.crt
        volumeMounts:
        - name: skyforge-ca-cert
          mountPath: /etc/skyforge
          readOnly: true
        - name: skyforge-ca-bundle
          mountPath: /work

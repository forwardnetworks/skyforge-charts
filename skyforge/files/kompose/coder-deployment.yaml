apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: coder
  name: coder
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: coder
  template:
    metadata:
      labels:
        io.kompose.service: coder
    spec:
      containers:
        - name: coder
          image: ghcr.io/coder/coder:latest
          env:
            - name: CODER_HTTP_ADDRESS
              value: "0.0.0.0:7080"
            - name: CODER_ACCESS_URL
              value: "https://skyforge.local.forwardnetworks.com/coder"
            - name: CODER_PG_CONNECTION_URL
              value: "postgres://coder:${CODER_DB_PASSWORD}@db:5432/coder?sslmode=disable"
            - name: CODER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-coder-password
                  key: db-coder-password
          ports:
            - containerPort: 7080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 7080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /healthz
              port: 7080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - mountPath: /var/lib/coder
              name: coder-data
      volumes:
        - name: coder-data
          persistentVolumeClaim:
            claimName: coder-data

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: hoppscotch
  name: hoppscotch
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: hoppscotch
  template:
    metadata:
      labels:
        io.kompose.service: hoppscotch
    spec:
      automountServiceAccountToken: false
      containers:
        - name: hoppscotch
          image: hoppscotch/hoppscotch:latest
          imagePullPolicy: Always
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hoppscotch-secrets
                  key: database_url
            - name: DATA_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: hoppscotch-secrets
                  key: data-encryption-key
            - name: TRUST_PROXY
              value: "true"
            - name: ENABLE_SUBPATH_BASED_ACCESS
              value: "true"
            - name: VITE_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: skyforge-config
                  key: HOPPSCOTCH_BASE_URL
            - name: VITE_SHORTCODE_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: skyforge-config
                  key: HOPPSCOTCH_SHORTCODE_BASE_URL
            - name: VITE_ADMIN_URL
              valueFrom:
                configMapKeyRef:
                  name: skyforge-config
                  key: HOPPSCOTCH_ADMIN_URL
            - name: VITE_BACKEND_GQL_URL
              valueFrom:
                configMapKeyRef:
                  name: skyforge-config
                  key: HOPPSCOTCH_BACKEND_GQL_URL
            - name: VITE_BACKEND_WS_URL
              valueFrom:
                configMapKeyRef:
                  name: skyforge-config
                  key: HOPPSCOTCH_BACKEND_WS_URL
            - name: VITE_BACKEND_API_URL
              valueFrom:
                configMapKeyRef:
                  name: skyforge-config
                  key: HOPPSCOTCH_BACKEND_API_URL
            - name: WHITELISTED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: skyforge-config
                  key: HOPPSCOTCH_WHITELISTED_ORIGINS
          ports:
            - containerPort: 3000
              protocol: TCP

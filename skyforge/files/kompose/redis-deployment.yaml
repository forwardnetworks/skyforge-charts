apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: redis
    spec:
      automountServiceAccountToken: false
      containers:
      - args:
        - redis-server
        - --save
        - '60'
        - '1'
        image: public.ecr.aws/docker/library/redis:7-alpine
        livenessProbe:
          tcpSocket:
            port: 6379
          failureThreshold: 6
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
        readinessProbe:
          tcpSocket:
            port: 6379
          failureThreshold: 3
          periodSeconds: 5
          timeoutSeconds: 2
        name: redis
        volumeMounts:
        - mountPath: /data
          name: redis-data
        - name: skyforge-ca-bundle
          mountPath: /etc/skyforge/ca
        env:
        - name: SSL_CERT_FILE
          value: /etc/skyforge/ca/ca-certificates.crt
      restartPolicy: Always
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data
      - name: skyforge-ca-cert
        secret:
          secretName: skyforge-ca-cert
      - name: skyforge-ca-bundle
        emptyDir: {}
      initContainers:
      - name: skyforge-ca-bundle
        image: alpine:3.20
        command:
        - sh
        - -c
        - cat /etc/ssl/certs/ca-certificates.crt /etc/skyforge/skyforge-ca-cert > /work/ca-certificates.crt
        volumeMounts:
        - name: skyforge-ca-cert
          mountPath: /etc/skyforge
          readOnly: true
        - name: skyforge-ca-bundle
          mountPath: /work

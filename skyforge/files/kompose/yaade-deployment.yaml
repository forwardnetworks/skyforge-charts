apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: yaade
  name: yaade
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: yaade
  template:
    metadata:
      labels:
        io.kompose.service: yaade
    spec:
      automountServiceAccountToken: false
      initContainers:
        - name: yaade-ca-init
          image: public.ecr.aws/docker/library/eclipse-temurin:17-jre
          command:
            - /bin/sh
            - -c
            - |
              set -e
              cacerts_src="/opt/java/openjdk/lib/security/cacerts"
              if [ ! -f "${cacerts_src}" ]; then
                cacerts_src="/etc/ssl/certs/java/cacerts"
              fi
              if [ ! -f "${cacerts_src}" ]; then
                echo "missing JVM cacerts bundle" >&2
                exit 1
              fi
              cp "${cacerts_src}" /var/lib/yaade-certs/cacerts
              keytool -importcert -noprompt -alias skyforge-ca \
                -file /etc/ssl/certs/skyforge-ca.crt \
                -keystore /var/lib/yaade-certs/cacerts \
                -storepass changeit
          volumeMounts:
            - name: yaade-java-certs
              mountPath: /var/lib/yaade-certs
            - name: skyforge-ca-cert
              mountPath: /etc/ssl/certs/skyforge-ca.crt
              subPath: skyforge-ca-cert
              readOnly: true
      containers:
        - name: yaade
          image: ghcr.io/esperotech/yaade:latest
          imagePullPolicy: Always
          env:
            - name: YAADE_ADMIN_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: skyforge-config
                  key: YAADE_ADMIN_USERNAME
            - name: YAADE_BASE_PATH
              valueFrom:
                configMapKeyRef:
                  name: skyforge-config
                  key: YAADE_BASE_PATH
            - name: YAADE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yaade-admin-password
                  key: yaade-admin-password
            - name: YAADE_PORT
              value: "9339"
            - name: JAVA_TOOL_OPTIONS
              value: "-Djavax.net.ssl.trustStore=/var/lib/yaade-certs/cacerts -Djavax.net.ssl.trustStorePassword=changeit"
          ports:
            - containerPort: 9339
              protocol: TCP
          volumeMounts:
            - name: yaade-data
              mountPath: /app/data
            - name: yaade-java-certs
              mountPath: /var/lib/yaade-certs
      volumes:
        - name: yaade-data
          persistentVolumeClaim:
            claimName: yaade-data
        - name: yaade-java-certs
          emptyDir: {}
        - name: skyforge-ca-cert
          secret:
            secretName: skyforge-ca-cert

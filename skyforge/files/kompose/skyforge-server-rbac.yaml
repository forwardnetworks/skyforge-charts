apiVersion: v1
kind: ServiceAccount
metadata:
  name: skyforge-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: skyforge-server
rules:
  # Collector provisioning + general Skyforge-managed k8s resources.
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "secrets", "configmaps"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete", "deletecollection"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete", "deletecollection"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete", "deletecollection"]
  # Allow scaling the in-cluster tools (e.g. Yaade) via existing API.
  - apiGroups: ["apps"]
    resources: ["deployments"]
    resourceNames: ["yaade"]
    verbs: ["get", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: skyforge-server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: skyforge-server
subjects:
  - kind: ServiceAccount
    name: skyforge-server
